<div class="containerTable">
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Sub Total</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let item of cart$ | async'>
                <td>{{item.name}} </td>
                <td>{{item.quantity}} </td>
                <td>{{item.price | currency}} </td>
                <td>{{item.quantity * item.price | currency}} </td>
            </tr>
            <tr class="containerTotal">
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <strong>Total: <span>{{total$| async | currency}} </span></strong>
                </td>
            </tr>
        </tbody>
    </table>
</div>
